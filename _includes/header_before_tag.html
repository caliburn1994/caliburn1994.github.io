<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% if page.title %}
        {{ page.title | escape }}
        {% else %}
        {{ site.title | escape }}
        {% endif %}
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/assets/res/favicon.ico">

    <!--  框架基础样式  -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/materialize.min.css"><!-- 框架CSS --> <!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">-->
    <link href="https://fonts.loli.net/css?family=Noto+Sans+SC" rel="stylesheet"><!-- 字体 -->
    <link rel="stylesheet" href="//fonts.loli.net/icon?family=Material+Icons"> <!--<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">-->

    <!--  加载markdown中指定的css文件  -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
    {% for css in layout.css %}
        {% if css contains "//" %}
            <link rel="stylesheet" href="{{css}}">
        {% else %}
            <link rel="stylesheet" href="{{site.baseurl}}/assets/css/{{css}}">
        {% endif %}
    {% endfor %}
    {% for css in page.css %}
        {% if css contains "//" %}
            <link rel="stylesheet" href="{{css}}">
        {% else %}
            <link rel="stylesheet" href="{{site.baseurl}}/assets/css/{{css}}">
        {% endif %}
    {% endfor %}

    <!--  其他   -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/syntax.css">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{site.baseurl}}/feed.xml">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="{{site.baseurl}}/sitemap.xml">

    <!--    mermaid  -->
    <link rel="stylesheet" href="/assets/css/http_cdnjs.cloudflare.com_ajax_libs_mermaid_7.0.11_mermaid.css">
    <script type="text/javascript" src="/assets/js/mermaid.min.js"></script>

    <!--  datatable  -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">

    {% if site.google_tracking_id %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121898091-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-121898091-1');
    </script>
    {% endif %}

    <!--    end    -->
    {% seo title=false %}
